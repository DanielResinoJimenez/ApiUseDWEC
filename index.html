<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>LOGIN</title>
    <link rel="shortcut icon" href="./assets/images/logo.png">
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body class="w-full h-screen m-auto flex flex-col items-center justify-center bg-blue-200">

    <!-- Login Form Container -->
    <div class="flex flex-col m-auto border-[3px] border-blue-950 p-10 bg-gray-500 rounded-md shadow-2xl" id="login">
        <form action="" class="flex flex-col gap-5">
            <label for="" class="text-xl text-blue-950">Nickname:</label>
            <input type="text" value="" class="h-10 w-96 p-3 text-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Nickname...">
            <label for="" class="text-xl text-blue-950">Password:</label>
            <input type="password" value="" class="h-10 w-96 p-3 text-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Password...">
            <input type="submit" value="Login" class="w-full bg-blue-950 h-10 text-blue-200 hover:outline-none hover:ring-2 hover:ring-blue-500">
        </form>
        <div class="mt-10">
            <p class="">If you don't have account, please <span class="text-blue-800 cursor-pointer hover:underline" id="signin">sign in</span>.</p>
        </div>
    </div>

    <!-- Register Form Container -->
    <div class="hidden flex-col m-auto border-[3px] border-blue-950 p-10 bg-gray-500 rounded-md" id="register">
        <form action="" class="flex flex-col gap-5">
            <label for="" class="text-xl text-blue-950">Nickname:</label>
            <input type="text" value="" class="h-10 w-96 p-3 text-blue-800" placeholder="Nickname...">
            <label for="" class="text-xl text-blue-950">Password:</label>
            <input type="password" value="" class="h-10 w-96 p-3 text-blue-800" placeholder="Password...">
            <label for="" class="text-xl text-blue-950">Repeat password:</label>
            <input type="password" value="" class="h-10 w-96 p-3 text-blue-800" placeholder="Repeat password...">
            <input type="submit" value="Login" class="w-full bg-blue-950 h-10">
        </form>
        <div class="mt-10">
            <p class="text-center"><span class="text-blue-800 cursor-pointer" id="loginbtn">I have account</span></p>
        </div>
    </div>

</body>
<script src="./js/login.js"></script>
</html>
